    <div class="app-content content">
      <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body"><section id="account-login" class="flexbox-container">    
    <div class="col-12 d-flex align-items-center justify-content-center">
        <!-- image -->
        <div class="coal-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
            <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left height-400">
                <img src="/images/pages/account-login.png" class="card-account-img width-265" alt="card-account-img">
            </div>
        </div>
        <!-- login form -->
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
            <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">                
                <div class="card-content">                    
                    <div class="card-body p-3">
                        <p class="text-center h5 text-capitalize">EMME TRADER CONTROL</p>
                        <p class="mb-3 text-center">Fa√ßa o Login</p>
                        <form class="form-horizontal form-signin" name="login_form" ng-submit="submitLogin()">                         
                            <fieldset class="form-label-group">
                                <input type="text" class="form-control" id="email" placeholder="Seu e-mail" value="" ng-model="userlogin.email" required="" autofocus="">
                                <label for="email">E-mail</label>
                            </fieldset>
                            <fieldset class="form-label-group">
                                <input type="password" class="form-control" id="password" placeholder="Digite sua Senha" value="" ng-model="userlogin.password" required="" autofocus="">
                                <label for="password">Senha</label>
                            </fieldset>
                            <div class="form-group row">
                                <div class="col-md-6 col-12 text-center text-sm-left">
                                    <fieldset>
                                        <input type="checkbox" id="remember-me" class="chk-remember">
                                        <label for="remember-me"> Lembrar dados</label>
                                    </fieldset>
                                </div>
                                <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a href="#" class="card-link">Esqueceu a senha?</a></div>
                            </div>
                            <button type="submit" class="btn-gradient-secondary btn-block my-1">Entrar</button>
                           
                        </form>
                    </div>                    
                </div>
            </div>
        </div>        
    </div>    
</section>
        </div>
      </div>
    </div>
